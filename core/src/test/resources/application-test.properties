spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test_db

# Disable auto-index creation
spring.data.mongodb.auto-index-creation=false

# MongoDB Auditing Configuration
spring.data.mongodb.auditing.enabled=true
spring.data.mongodb.auditing.auditor-aware-ref=testAuditorProvider
spring.data.mongodb.auditing.date-time-provider-ref=testDateTimeProvider

# Other test-specific properties 
spring.main.allow-bean-definition-overriding=true
spring.mongodb.embedded.version=4.0.21

# Spring Security Debug Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.crypto=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authorization=DEBUG

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.level=%5p
logging.file.name=logs/test.log
logging.file.max-size=10MB
logging.file.max-history=10
